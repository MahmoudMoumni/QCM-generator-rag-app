<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Cafe Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/smartpdf.css') }}">
</head>
<body>
  <div class="main-container">
    <!-- LEFT: Chat Interface -->
    <div class="chat-container">
      <h2>ðŸ¤– AI Cafe Chatbot</h2>

      <div id="chat-box" class="chat-box">
        <div id="typing-indicator" class="chat-bubble bot-msg" style="display: none;">
          <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        </div>
      </div>

      <form id="chat-form" class="chat-form">
        <input type="text" name="user_input" placeholder="Ask a question..." required>
        <button type="submit">Send</button>
      </form>

      <hr />

      <form id="upload-form" enctype="multipart/form-data" class="upload-form">
        <input type="file" name="file" accept=".pdf,.txt,.docx" />
        <button type="submit">Upload</button>
        <p id="upload-status"></p>
      </form>
    </div>

    <!-- RIGHT: PDF Viewer -->
    <div class="pdf-viewer-container">
      <canvas id="pdf-canvas"></canvas>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="{{ url_for('static', filename='scripts/smartpdf.js') }}"></script>
</body>
  
</html>
