<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Cafe Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/chatbot.css') }}">
</head>
<body>
  <div class="chat-container">
    <h2>ðŸ¤– AI Cafe Chatbot</h2>

    <div class="mb-4">
      <label for="new_pdf" class="form-label">ðŸ“¤ select document then click on upload</label>
      <div class="input-group">
          <input type="file" class="form-control" id="new_pdf" accept=".pdf">
          <button class="btn btn-outline-secondary" type="button" id="uploadBtn" disabled>Upload</button>
      </div>
      <div id="uploadStatus" class="form-text d-none mt-1"></div>
  </div>
  
    <div id="chat-box" class="chat-box">
        <div id="typing-indicator" class="chat-bubble bot-msg" style="display: none;">
            <span class="dot"></span><span class="dot"></span><span class="dot"></span>
          </div>
          
    </div>

    <form id="chat-form" class="chat-form">
      <input type="text" name="user_input" placeholder="Ask a question..." required>
      <button type="submit" class="send-button" aria-label="Send">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
          <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
        </svg>
      </button>
    </form>

    <hr />


  
  </div>

  <script src="{{ url_for('static', filename='scripts/chatbot.js') }}"></script>
</body>
</html>
